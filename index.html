<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" class="card-img" />
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">
        You can now listens to millions of songs,audiobooks and podcasts on any
        device anywhere you like!
      </p>
      <div class="container">
        <div class="music-icon">
          <img src="images/icon-music.svg" />
        </div>
        <div class="AnnualPlan">
          <h2 class="Annual">Annual Plan</h2>
          <p class="year">$59.99/year</p>
        </div>
        <div><a class="change" href="#">Change</a></div>
      </div>

      <button class="card-button">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </article>
  </body>
</html>
